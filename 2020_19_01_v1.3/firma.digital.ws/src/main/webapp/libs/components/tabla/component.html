<!DOCTYPE html><html><head><script type="text/javascript" charset="UTF-8" src="./libs/components/tabla/tabla.js"></script></head><body><script id="_paginador_" type="text/x-handlebars-template"><div class="card-footer"><div class="row align-middle"><div class="col-sm-6"><span id="etiquetaPaginador_{{id}}"></span></div><div class="col-sm-6"><nav><ul class="pagination justify-content-end" id="paginador_{{id}}" style="background-color: ;"></ul></nav></div></div></div></script><script id="_boton_paginador_" type="text/x-handlebars-template">{{#if_eq type 'normal'}}<li class="page-item"><a class="page-link" onclick="javascript: componente.{{module}}.obtener_pagina( {{page}});"><span>{{label}}</span></a></li>{{else}}<li class="page-item {{type}}"><span class="page-link">{{label}}</span></li>{{/if_eq}}</script><script id="_header_tabla_" type="text/x-handlebars-template"><tr>{{#each columns}}{{#if_eq sortable false}}<th data-field="{{value}}">{{label}}</th>{{else}}<th class="sortable" data-field="{{value}}">{{label}}&nbsp;<i class="fa fa-sort" aria-hidden="true"></i></th>{{/if_eq}}{{/each}}{{#each actions}}<th style="padding: 0px; width:0px;"></th>{{/each}}</tr></script><script id="_row_tabla_" type="text/x-handlebars-template"><tr id={{id}}>{{#each columns}}{{#if_eq type 'checkbox'}}<td><div class="form-check"><input type="checkbox" class="form-check-input" data-value="{{../item.id}}" {{#if_eq ../item.activo true}}checked{{/if_eq}}/></div></td>{{else}}{{#if_eq type 'currency'}}<td>{{formatPropertyCurrency ../item value}}</td>{{else}}{{#if_eq type 'radio'}}<td><div class="form-check"><input type="radio" class="form-check-input" data-value="{{../item.id}}" name="grupo_radio" onclick="return false;" {{#if_eq_prop ../item value true}}checked{{/if_eq_prop}}/></div></td>{{else}}<td>{{property ../item value}}</td>{{/if_eq}}{{/if_eq}}{{/if_eq}}{{/each}}{{#each actions}}{{#if_eq show true}}<td style="padding: 5px; width:30px;"><button type="button" data-action="{{value}}" class="btn btn-sm btn-info" title="{{title}}"><i class="fa fa-{{icon}}" aria-hidden="true"></i></button></td>{{else}}<td style="padding: 0px; width: 0px;"></td>{{/if_eq}}{{/each}}</tr></script><script id="_summary_total_" type="text/x-handlebars-template"><tr class="table-dark">{{#each columns}}{{#if_eq isSummaryTitle true}}<th>Total:</th>{{else}}{{#if_eq isSummary true}}<th>{{formatCurrency ../total}}</th>{{else}}<th></th>{{/if_eq}}{{/if_eq}}{{/each}}{{#each actions}}<th style="padding: 0px; width:0px;"></th>{{/each}}</tr></script><script id="_footer_tabla_" type="text/x-handlebars-template"><tr class="table-dark"><th colspan="{{totalColumnas}}"><button type="button" data-value="add" data-module="{{module}}" class="btn btn-sm btn-primary accion"><i class="fa fa-plus-o"></i>&nbsp;Agregar</button></th></tr></script></body></html>
